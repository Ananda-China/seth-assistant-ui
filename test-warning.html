<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试警告框</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0F1123;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .chat-limit-warning {
      max-width: 800px;
      width: 100%;
      margin: 0 auto 12px auto;
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 152, 0, 0.1) 100%);
      border: 1px solid rgba(255, 193, 7, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      backdrop-filter: blur(8px);
    }

    .warning-content {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #FFD700;
    }

    .warning-icon {
      font-size: 18px;
      flex-shrink: 0;
    }

    .warning-text {
      flex: 1;
      line-height: 1.4;
    }

    .test-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(46, 51, 91, 0.4);
      border-radius: 12px;
      color: #EAEBF0;
    }

    button {
      background: #C8B6E2;
      color: #0F1123;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
    }

    button:hover {
      background: #D4C4E8;
    }
  </style>
</head>
<body>
  <div class="test-section">
    <h2>聊天次数警告框测试</h2>
    <p>这是一个独立的测试页面，用于验证警告框样式是否正确显示。</p>
    
    <button onclick="showWarning()">显示警告框</button>
    <button onclick="hideWarning()">隐藏警告框</button>
    <button onclick="testDifferentCounts()">测试不同次数</button>
  </div>

  <div id="warning-container"></div>

  <div class="test-section">
    <h3>测试结果：</h3>
    <div id="test-result"></div>
  </div>

  <script>
    function showWarning(count = 45) {
      const container = document.getElementById('warning-container');
      container.innerHTML = `
        <div class="chat-limit-warning">
          <div class="warning-content">
            <span class="warning-icon">⚠️</span>
            <span class="warning-text">
              已聊天 ${count}/50 次，建议做聊天小结后创建新的聊天
            </span>
          </div>
        </div>
      `;
      
      const result = document.getElementById('test-result');
      result.innerHTML = `<p style="color: #4CAF50;">✅ 警告框已显示（${count}/50次）</p>`;
    }

    function hideWarning() {
      const container = document.getElementById('warning-container');
      container.innerHTML = '';
      
      const result = document.getElementById('test-result');
      result.innerHTML = `<p style="color: #8A94B3;">ℹ️ 警告框已隐藏</p>`;
    }

    function testDifferentCounts() {
      const counts = [44, 45, 46, 47, 48, 49, 50];
      let html = '<p>测试不同聊天次数：</p>';
      
      counts.forEach(count => {
        const shouldShow = count >= 45 && count < 50;
        const status = shouldShow ? '✅ 应该显示' : '❌ 不应该显示';
        const color = shouldShow ? '#4CAF50' : '#F44336';
        html += `<p style="color: ${color};">${count}次: ${status}</p>`;
      });
      
      const result = document.getElementById('test-result');
      result.innerHTML = html;
    }

    // 页面加载时自动显示警告框
    window.onload = function() {
      showWarning();
    };
  </script>
</body>
</html>
