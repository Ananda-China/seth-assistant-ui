<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户Token使用分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .conversation {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
        }
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        .conversation-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .conversation-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .message {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .message.assistant {
            border-left-color: #764ba2;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }
        .message-role {
            font-weight: bold;
            color: #667eea;
        }
        .message.assistant .message-role {
            color: #764ba2;
        }
        .message-content {
            color: #333;
            line-height: 1.6;
        }
        .token-badge {
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #fcc;
        }
        .analysis {
            background: #e8f4f8;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #b3d9e6;
        }
        .analysis h3 {
            color: #0066cc;
            margin-bottom: 15px;
        }
        .analysis-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        .normal {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 用户Token使用分析</h1>
        
        <div class="search-box">
            <input type="text" id="phoneInput" placeholder="输入用户手机号，例如：13369477865" value="13369477865">
            <button onclick="searchUser()">查询</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            正在查询用户数据...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" style="display: none;">
            <div id="analysis" class="analysis"></div>
            <div id="statistics" class="stats-grid"></div>
            <div id="conversations"></div>
        </div>
    </div>

    <script>
        async function searchUser() {
            const phone = document.getElementById('phoneInput').value.trim();
            if (!phone) {
                alert('请输入手机号');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';

            try {
                const response = await fetch(`/api/admin/user-messages?phone=${phone}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '查询失败');
                }

                displayResults(data);
                analyzeTokenUsage(data);
                
            } catch (err) {
                error.textContent = '❌ ' + err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function analyzeTokenUsage(data) {
            const analysis = document.getElementById('analysis');
            const stats = data.statistics;
            const avgTokens = parseFloat(stats.avgTokensPerMessage);
            
            let analysisHTML = '<h3>📊 Token使用分析</h3>';
            
            // 判断是否正常
            const isNormal = avgTokens >= 1000 && avgTokens <= 5000;
            const isHigh = avgTokens > 5000;
            const isLow = avgTokens < 1000;
            
            if (isNormal) {
                analysisHTML += `
                    <div class="analysis-item normal">
                        <strong>✅ Token使用正常</strong><br>
                        平均每条消息 ${avgTokens.toFixed(0)} tokens，在正常范围内（1000-5000）
                    </div>
                `;
            } else if (isHigh) {
                analysisHTML += `
                    <div class="analysis-item warning">
                        <strong>⚠️ Token使用偏高</strong><br>
                        平均每条消息 ${avgTokens.toFixed(0)} tokens，高于正常范围（1000-5000）<br>
                        可能原因：长对话、复杂问题、包含大量上下文
                    </div>
                `;
            } else if (isLow) {
                analysisHTML += `
                    <div class="analysis-item warning">
                        <strong>⚠️ Token使用偏低</strong><br>
                        平均每条消息 ${avgTokens.toFixed(0)} tokens，低于正常范围（1000-5000）<br>
                        可能原因：简短对话、简单问题
                    </div>
                `;
            }
            
            // 详细分析
            analysisHTML += `
                <div class="analysis-item">
                    <strong>对话轮次分析：</strong><br>
                    - 总对话数：${stats.totalConversations} 个<br>
                    - 总消息数：${stats.totalMessages} 条（用户 ${stats.totalUserMessages} + AI ${stats.totalAssistantMessages}）<br>
                    - 平均每个对话：${(stats.totalMessages / stats.totalConversations).toFixed(1)} 条消息<br>
                    - 平均每个对话消耗：${stats.avgTokensPerConversation} tokens
                </div>
            `;
            
            analysis.innerHTML = analysisHTML;
        }

        function displayResults(data) {
            const results = document.getElementById('results');
            const statistics = document.getElementById('statistics');
            const conversations = document.getElementById('conversations');
            
            results.style.display = 'block';
            
            // 显示统计卡片
            const stats = data.statistics;
            statistics.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalConversations}</div>
                    <div class="stat-label">总对话数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalMessages}</div>
                    <div class="stat-label">总消息数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalTokens.toLocaleString()}</div>
                    <div class="stat-label">总Token消耗</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.avgTokensPerMessage}</div>
                    <div class="stat-label">平均Token/消息</div>
                </div>
            `;
            
            // 显示对话详情
            let conversationsHTML = '<h2 style="margin-bottom: 20px;">对话详情</h2>';
            data.conversations.forEach((conv, index) => {
                conversationsHTML += `
                    <div class="conversation">
                        <div class="conversation-header">
                            <div class="conversation-title">${index + 1}. ${conv.title || '未命名对话'}</div>
                            <div class="conversation-stats">
                                <span>消息数: ${conv.messageCount}</span>
                                <span>Token: ${conv.totalTokens.toLocaleString()}</span>
                                <span>平均: ${conv.avgTokensPerMessage}</span>
                            </div>
                        </div>
                        <div class="messages">
                            ${conv.messages.map(msg => `
                                <div class="message ${msg.role}">
                                    <div class="message-header">
                                        <span class="message-role">${msg.role === 'user' ? '👤 用户' : '🤖 AI助手'}</span>
                                        <span class="token-badge">${msg.tokenUsage} tokens</span>
                                    </div>
                                    <div class="message-content">${msg.contentPreview}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
            
            conversations.innerHTML = conversationsHTML;
        }

        // 页面加载时自动查询默认用户
        window.addEventListener('load', () => {
            const phone = document.getElementById('phoneInput').value;
            if (phone) {
                searchUser();
            }
        });
    </script>
</body>
</html>
