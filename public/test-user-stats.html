<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用户统计数据</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .section h2 {
            margin-top: 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 用户统计数据测试</h1>
        
        <div style="text-align: center;">
            <button onclick="testUserStats()">测试 user_stats 字段</button>
            <button onclick="testAllData()">获取完整数据</button>
            <button onclick="clearResults()">清空结果</button>
        </div>

        <div id="status" class="status"></div>

        <div id="userStats" class="stats-grid"></div>

        <div id="results"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function testUserStats() {
            try {
                showStatus('正在获取用户统计数据...', 'success');
                
                const response = await fetch('/api/admin/analytics-supabase?period=30d');
                const data = await response.json();
                
                if (response.ok) {
                    console.log('✅ API响应数据:', data);
                    console.log('✅ user_stats:', data.overview?.user_stats);
                    console.log('✅ 总用户数:', data.overview?.user_stats?.total_users);
                    console.log('✅ 活跃用户数:', data.overview?.user_stats?.active_users);
                    console.log('✅ 最近活跃用户数:', data.overview?.user_stats?.recent_active_users);
                    console.log('✅ 今日活跃用户数:', data.overview?.user_stats?.today_active_users);
                    console.log('✅ 新用户数:', data.overview?.user_stats?.new_users);
                    
                    // 显示统计卡片
                    const userStats = data.overview?.user_stats;
                    if (userStats) {
                        const statsHTML = `
                            <div class="stat-card">
                                <div class="stat-number">${userStats.total_users || 0}</div>
                                <div class="stat-label">总用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${userStats.active_users || 0}</div>
                                <div class="stat-label">活跃用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${userStats.recent_active_users || 0}</div>
                                <div class="stat-label">最近活跃用户</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${userStats.today_active_users || 0}</div>
                                <div class="stat-label">今日活跃用户</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${userStats.new_users || 0}</div>
                                <div class="stat-label">新用户数</div>
                            </div>
                        `;
                        document.getElementById('userStats').innerHTML = statsHTML;
                        
                        showStatus('✅ 用户统计数据获取成功！请查看控制台和上方卡片', 'success');
                        
                        // 显示 user_stats 对象
                        const resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = `
                            <div class="section">
                                <h2>user_stats 对象</h2>
                                <pre>${JSON.stringify(userStats, null, 2)}</pre>
                            </div>
                        `;
                    } else {
                        showStatus('❌ user_stats 字段不存在！', 'error');
                    }
                } else {
                    showStatus(`❌ API请求失败: ${response.status}`, 'error');
                    console.error('API错误:', data);
                }
            } catch (error) {
                showStatus(`❌ 请求错误: ${error.message}`, 'error');
                console.error('错误:', error);
            }
        }

        async function testAllData() {
            try {
                showStatus('正在获取完整数据...', 'success');
                
                const response = await fetch('/api/admin/analytics-supabase?period=30d');
                const data = await response.json();
                
                if (response.ok) {
                    console.log('完整数据:', data);
                    
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <div class="section">
                            <h2>完整 API 响应</h2>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    showStatus('✅ 完整数据获取成功！请查看下方和控制台', 'success');
                } else {
                    showStatus(`❌ API请求失败: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ 请求错误: ${error.message}`, 'error');
                console.error('错误:', error);
            }
        }

        function clearResults() {
            document.getElementById('userStats').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('status').className = 'status';
        }

        // 页面加载时自动测试
        window.addEventListener('load', () => {
            console.log('📊 用户统计数据测试页面已加载');
            console.log('💡 点击按钮测试 user_stats 字段');
        });
    </script>
</body>
</html>
